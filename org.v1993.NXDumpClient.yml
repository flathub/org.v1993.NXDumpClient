app-id: org.v1993.NXDumpClient
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
command: nxdumpclient
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Switch USB access
  - --device=all
  # Required for hotplug
  - --share=network
  # Default dump destination
  - --filesystem=xdg-download

modules:
  - shared-modules/libusb/libusb.json

  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.10.0
        commit: 2a39a16391122af2f3d812e478c1c1398c98b972
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          version-scheme: semantic

  - name: libgusb
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dtests=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/girepository-1.0
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - /share/vala
      - '*.la'
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/hughsie/libgusb/releases/download/0.4.7/libgusb-0.4.7.tar.xz
        sha256: 8acdd015c6f572555f8ec54c045e2d340baeb08468f6be519369c713794234f7
        x-checker-data:
          type: json
          url: https://api.github.com/repos/hughsie/libgusb/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="libgusb-" + $version + ".tar.xz")
            | .browser_download_url

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
      - -Dbackend-gtk4=enabled
      - -Ddocs=false
      - -Dtests=false
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/girepository-1.0
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - /share/vala
      - '*.la'
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.7.1/libportal-0.7.1.tar.xz
        sha256: 297b90b263fad22190a26b8c7e8ea938fe6b18fb936265e588927179920d3805
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="libportal-" + $version + ".tar.xz")
            | .browser_download_url

  - name: nxdumpclient
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dudev_rules=prompt
      - -Dlibportal=enabled
      - -Denforce_build_order=true
    sources:
      - type: git
        url: https://github.com/v1993/nxdumpclient.git
        tag: v1.1.1
        commit: f1e6c03b76561020eebea99e80aa25a203ef0128
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          version-scheme: semantic
